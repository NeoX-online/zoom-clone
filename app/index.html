<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Video conference</title>
        <link rel="shortcut icon" type="image/ico" href="/conference/favicon.ico" />
        <link rel="stylesheet" href="/conference/css/styles.css" />
        <base href="/conference/">
    </head>

    <body>
        <h1></h1>

        <label for="roomId">Room ID</label>
        <input id="roomId" type="text" />
        <button id="joinBtn">Join</button>
        <button id="leaveBtn">Leave</button>

        <p id="notification"></p>

        <div id="localVideo-container">
            <video autoplay playsinline muted></video>
        </div>

        <div id="videos">
            <div id="videoGrid" class="grid-container"></div>
        </div>

        <script src="/conference/socket.io/socket.io.js"></script>
        <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
        <script src="/conference/js/webtrc.js"></script>
        <script src="/conference/js/main.js"></script>
    </body>
</html>
