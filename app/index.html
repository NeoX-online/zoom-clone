<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Conference</title>
    <link rel="shortcut icon" type="image/ico" href="/conference/favicon.ico" />
    <link rel="stylesheet" href="/conference/css/styles.css" />
    <base href="/conference/">
</head>

<body>
    <div class="container">
        <h1>WebRTC Video Conference</h1>

        <div class="controls">
            <label for="roomId">Room ID</label>
            <input id="roomId" type="text" />
            <button id="joinBtn">Join</button>
            <button id="leaveBtn">Leave</button>
        </div>

        <p id="notification"></p>

        <div class="media-controls">
            <div id="localVideo-container">
                <video autoplay playsinline muted></video>
            </div>

            <div class="select-container">
                <div>
                    <label for="cameraSelect">Camera:</label>
                    <select id="cameraSelect"></select>
                </div>
                <div>
                    <label for="micSelect">Microphone:</label>
                    <select id="micSelect"></select>
                </div>
            </div>

            <div class="toggle-buttons">
                <button id="toggleMicBtn">Toggle Microphone</button>
                <button id="toggleCamBtn">Toggle Camera</button>
            </div>
        </div>

        <div id="videoGrid" class="video-grid"></div>
    </div>

    <script src="/conference/socket.io/socket.io.js"></script>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="/conference/js/webtrc.js"></script>
    <script src="/conference/js/main.js"></script>
</body>
</html>
